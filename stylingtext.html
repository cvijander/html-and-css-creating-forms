<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles3.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="text" name="text" placeholder="text"><label for="text">Full name</label><br>
        <input type="email" id="email" name="email" placeholder="email"><label for="email">Email address</label><br>
        <input type="url" id="url" name="url" placeholder="url"><label for="url">Website</label><br>
        <input type="password" id="password" name="password" placeholder="password"><label for="password">Choose a password</label><br>
        <input type="search" id="search" name="search" placeholder="search"><label for="search">Search term</label><br>
        <input type="number" id="number" name="number" placeholder="number"><label for="number">Age</label><br>
        <input type="date" id="date" name="date" placeholder="date"><label for="date">Your birthday</label><br>
        <input type="time" id="time" name="time" placeholder="time"><label for="time">Time you were born</label><br>
        <input type="tel" id="phone" name="phone" placeholder="phone"><label for="phone">Phone number</label><br>
        <textarea id="textarea" name="textarea" placeholder="textarea"></textarea><label for="textarea">Write a poem</label><br>
        <select></select><br>
    </form>
</body>

</html>
