<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="questions" name="questions" method="post" action="">
        <fieldset>
            <legend></legend>
            <label for="pizza">What is your favorite pizza topping?</label>
            <!-- if we add multiple, the we can choose more options-->
            <!--size to see items on a screen  -->
            <select name="pizza" id="pizza" size="7">
                <optgroup label="veggies">
                <option value="mushroom">mushroom</option>
                <option value="onions">onions</option>
                </optgroup>
                <optgroup label="meats">
                <option value="pepperoni">pepperoni</option>
                <option value="sausage">sausage</option>
                </optgroup>
            </select>
        </fieldset>

    </form>
</body>
</html>
